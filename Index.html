<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link src="style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div id="main">
    <h3 class="title">Simple Calculator</h3>
    <br>
  <div id="form">
      <input type="number" id="a">
      <br>
      <input type="number" id="b">
  </div>
    <br>
    <div class="btn">
      <button class="btn1" onclick="total1()">+</button>
      <button class="btn2" onclick="total2()">-</button>
      <button class="btn3" onclick="total3()">ร</button>
      <button class="btn4" onclick="total4()">รท</button>
    </div>
    <br>
    <p>
      <span class="result">Result : &nbsp;  </span>
      <span id="sum"></span>
    </p>
  </div>

  <script>

    //addition
    function total1() {
      let m = Number(document.getElementById('a').value);
      let n = Number(document.getElementById('b').value);
      let sum = m + n;
      document.getElementById('sum').innerHTML = sum;
    }

    //substraction
    function total2() {
      let m = Number(document.getElementById('a').value);
      let n = Number(document.getElementById('b').value);
      let sum = m - n;
      document.getElementById('sum').innerHTML = sum;
    }

    //Multiplication
    function total3() {
      let m = Number(document.getElementById('a').value);
      let n = Number(document.getElementById('b').value);
      let sum = m * n;
      document.getElementById('sum').innerHTML = sum;
    }

    //Division
    function total4() {
      let m = Number(document.getElementById('a').value);
      let n = Number(document.getElementById('b').value);
      let sum = m / n;
      document.getElementById('sum').innerHTML = sum;
    }
  </script>
  
  <!-- Copyright -->
  <p class="copy">
    &copy;samrat, Inc.
  </p>
</body>
</html>
